<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    form {
      margin-bottom: 20px;
    }
    input {
      padding: 8px;
      margin: 5px;
      width: 200px;
    }
    button {
      padding: 8px 12px;
      cursor: pointer;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 4px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #0078d7;
      color: white;
    }
    td button {
      margin-right: 5px;
      background-color: #555;
    }
    td button.delete {
      background-color: #d9534f;
    }
  </style>
</head>
<body>
  <h1>Student Management</h1>

  <form id="studentForm">
    <input type="text" id="name" placeholder="Name" required />
    <input type="text" id="roll" placeholder="Roll No" required />
    <input type="text" id="dept" placeholder="Department" required />
    <button type="submit">Add Student</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Roll</th>
        <th>Department</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="studentsTable"></tbody>
  </table>

  <script>
    const apiBase = "http://localhost:5000/students";

    async function fetchStudents() {
      const res = await fetch(apiBase);
      const data = await res.json();
      const table = document.getElementById("studentsTable");
      table.innerHTML = "";
      for (const id in data) {
        const s = data[id];
        const row = `
          <tr>
            <td>${s.name}</td>
            <td>${s.roll}</td>
            <td>${s.dept}</td>
            <td>
              <button onclick="editStudent('${id}', '${s.name}', '${s.roll}', '${s.dept}')">Edit</button>
              <button class="delete" onclick="deleteStudent('${id}')">Delete</button>
            </td>
          </tr>`;
        table.insertAdjacentHTML("beforeend", row);
      }
    }

    document.getElementById("studentForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const roll = document.getElementById("roll").value;
      const dept = document.getElementById("dept").value;
      await fetch(apiBase, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, roll, dept }),
      });
      e.target.reset();
      fetchStudents();
    });

    async function editStudent(id, name, roll, dept) {
      const newName = prompt("Enter new name:", name);
      const newRoll = prompt("Enter new roll:", roll);
      const newDept = prompt("Enter new department:", dept);
      if (newName && newRoll && newDept) {
        await fetch(`${apiBase}/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name: newName, roll: newRoll, dept: newDept }),
        });
        fetchStudents();
      }
    }

    async function deleteStudent(id) {
      if (confirm("Are you sure you want to delete this student?")) {
        await fetch(`${apiBase}/${id}`, { method: "DELETE" });
        fetchStudents();
      }
    }

    fetchStudents();
  </script>
</body>
</html>
